<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manuel Machuca Fernánez">
    <meta name="description" content="Página de noticias sobre cine.">
    <meta name="robots" content="all">
    <meta name="keywords" content="películas, noticias de películas, cine, noticias de cine">
    <title>Action! - Formulario</title>
    <link rel ="icon" href="/proyecto-manmacfer/icons/favicon.png" type="image/png">
    <link href="/proyecto-manmacfer/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="/proyecto-manmacfer/js/javascript.js"></script>
</head>
<body>
    <nav>
        <a class="button" href="/proyecto-manmacfer/index.html">Inicio</a>
    </nav>

    <header>
        <div id="cabecera">Formulario</div>
    </header>

    <main class="mainart">

        <h1>Formulario de Registro</h1>

        <form name="formulario" enctype="text/plain" action="mailto:manuelmachuca94@gmail.com" method="post">
            <div class="profile">
                <fieldset>
                    <legend>Datos Personales</legend>

                    <div class="campo"><label for="user">Nombre de Usuario</label><input name="user" id="user" type="text" required></div>

                    <div class="campo"><label for="passw1">Indique una contraseña</label><input name="passw1" id="passw1" type="password" minlength="6" required></div>
                    <div class="campo"><label for="passw2">Repita la contraseña</label><input name="passw2" id="passw2" type="password" minlength="6" required></div>
                    <div class="campo"><input type="button" value="Comprobar contraseña" onClick="passw()" class="btninput"></div>

                    <div class="campo"><label for="email1">Indique su correo:</label><input type="email" name="email1" id="email1"></div>
                    <div class="campo"><label for="email2">Repita su correo:</label><input type="email" name="email2" id="email2"></div>
                    <div class="campo"><input type="button" value="Comprobar email" onClick="email0()" class="btninput"></div>

                    <div class="campo"><label for="age">Edad</label><input name="age" id="age" type="number" required min="18"></div>

                    <div class="campo"><label for="nacimiento">Fecha de nacimiento:</label><input type="date" name="nacimiento" id="nacimiento"></div>

                    <div class="campo"><label for="phone">Número de teléfono:</label><input name="phone" id="phone" type="tel"></div>

                    <div class="campo"><label for="twitter">Perfil de Twitter:</label><input type="url" name="twitter" id="twitter"></div>
                </fieldset>
            </div>

            <div class="datos">
                <fieldset>
                    <legend>Datos de Interés</legend>
                    <h2>Escoja los géneros de su interés:</h2>
                    <div class="campo2">
                        <div class="gencamp"><label for="gaccion">Acción</label><input type="checkbox" name="gaccion" id="gaccion" value="gaccion"></div>
                        <div class="gencamp"><label for="gaventuras">Aventuras</label><input type="checkbox" name="gaventuras" id="gaventuras" value="gaventuras"></div>
                        <div class="gencamp"><label for="gcf">Ciencia Ficción</label><input type="checkbox" name="gcf" id="gcf" value="gcf"></div>
                        <div class="gencamp"><label for="gcomedia">Comedia</label><input type="checkbox" name="gcomedia" id="gcomedia" value="gcomedia"></div>
                        <div class="gencamp"><label for="gdocumental">Documental</label><input type="checkbox" name="gdocumental" id="gdocumental" value="gdocumental"></div>
                        <div class="gencamp"><label for="gdrama">Drama</label><input type="checkbox" name="gdrama" id="gdrama" value="gdrama"></div>
                        <div class="gencamp"><label for="gfantasia">Fantasía</label><input type="checkbox" name="gfantasia" id="gfantasia" value="gfantasia"></div>
                        <div class="gencamp"><label for="gmusical">Musical</label><input type="checkbox" name="gmusical" id="gmusical" value="gmusical"></div>
                        <div class="gencamp"><label for="gsuspense">Suspense</label><input type="checkbox" name="gsuspense" id="gsuspense" value="gsuspense"></div>
                        <div class="gencamp"><label for="gterror">Terror</label><input type="checkbox" name="gterror" id="gterror" value="gterror"></div>
                    </div>

                    <div class="campo"><h2>¿Quiere recibir nuestra Newsletter en su correo?</h2>

                    <label for="yes">Si</label><input type="radio" name="newsletter" id="yes" value="yes">
                    <label for="not">No</label><input type="radio" name="newsletter" id="not" value="not"></div>

                    <h2>Otros Datos</h2>

                    <div class="campo"><label for="range" class="titleform">¿Cuántas veces has ido el último año al cine?</label><input type="range" name="range" id="range" min="0" max="100" step="1"></div>

                    <div class="campo"><label for="exp" class="titleform">Experiencia sobre cine:</label><textarea name="exp" id="exp" rows="6" cols="40" placeholder="Aquí puede escribir todo lo relacionado con su experiencia sobre el cine: Si ha trabajado en un rodaje, entre otros..."></textarea></div>

                    <div class="campo">
                        <label for="horoscopo" class="titleform">Horóscopo</label>
                        <select name="horoscopo" id="horoscopo">
                            <option value="aries">Aries</option>
                            <option value="tauro">Tauro</option>
                            <option value="geminis">Géminis</option>
                            <option value="cancer">Cáncer</option>
                            <option value="leo">Leo</option>
                            <option value="virgo">Virgo</option>
                            <option value="libra">Libra</option>
                            <option value="escorpio">Escorpio</option>
                            <option value="sagitario">Sagitario</option>
                            <option value="capricornio">Capricornio</option>
                            <option value="acario">Acuario</option>
                            <option value="piscis">Piscis</option>
                        </select>
                    </div>
                </fieldset>
            </div>

            <div class="btnform">
                <button type="submit" value="enviar" name="enviar" id="enviar">Enviar</button>
                <button type="reset" value="reset" name="reset" id="reset">Restablecer</button>
            </div>

        </form>

            <footer class="footerart">
                <div class="footertext">
                    Alumno: Manuel Machuca Fernández<br>
                    Asignatura: Lenguajes de marcas<br>
                    Curso: 2021-2022
                </div>
            </footer>
    </main>
</body>
</html>
